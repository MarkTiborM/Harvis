---
# ConfigMap for registry configuration and garbage collection
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  namespace: kube-system
  labels:
    app: docker-registry
data:
  config.yml: |
    version: 0.1
    log:
      level: info
      fields:
        service: registry
        environment: kubernetes

    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
      delete:
        enabled: true

    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
      debug:
        addr: :5001
        prometheus:
          enabled: true
          path: /metrics

    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3

    # Garbage collection configuration
    # Run manually: docker exec registry bin/registry garbage-collect /etc/docker/registry/config.yml
    # Or via cron job (see below)

---
# CronJob for registry garbage collection (cleanup unused blobs)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: registry-garbage-collection
  namespace: kube-system
  labels:
    app: docker-registry
spec:
  # Run every Sunday at 2 AM
  schedule: "0 2 * * 0"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: garbage-collect
              image: registry:2
              command:
                - /bin/sh
                - -c
                - |
                  echo "Starting registry garbage collection..."
                  bin/registry garbage-collect /etc/docker/registry/config.yml
                  echo "Garbage collection completed"
              volumeMounts:
                - name: registry-storage
                  mountPath: /var/lib/registry
                - name: registry-config
                  mountPath: /etc/docker/registry

          volumes:
            # Mount the same storage as the registry
            # Adjust this based on your registry deployment
            - name: registry-storage
              hostPath:
                path: /var/lib/registry
                type: DirectoryOrCreate

            - name: registry-config
              configMap:
                name: registry-config

