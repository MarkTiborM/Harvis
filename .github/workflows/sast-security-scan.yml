name: SAST Security Scanning

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # CodeQL Analysis for code-level security
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 360
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Semgrep for vulnerability scanning
  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan --config=auto \
            --sarif \
            --output=semgrep-results.sarif \
            --severity ERROR \
            --severity WARNING

      - name: Upload Semgrep results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

  # Trivy for container image and filesystem scanning
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: trivy-filesystem

  # Dependency vulnerability scanning
  dependency-review:
    name: Dependency Vulnerability Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true

  # Python dependency scanning with Safety
  python-safety-check:
    name: Python Dependency Safety Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Safety
        run: pip install safety

      - name: Check Python dependencies
        run: |
          if [ -f python_back_end/requirements.txt ]; then
            safety check -r python_back_end/requirements.txt --json > safety-results.json || true
            safety check -r python_back_end/requirements.txt || exit 0
          fi

      - name: Upload Safety results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-scan-results
          path: safety-results.json

  # NPM audit for frontend dependencies
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        working-directory: front_end/jfrontend
        run: |
          npm ci
          npm audit --audit-level=moderate --json > npm-audit-results.json || true
          npm audit --audit-level=moderate || exit 0

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: front_end/jfrontend/npm-audit-results.json

  # Dockerfile security scanning with Hadolint
  dockerfile-lint:
    name: Dockerfile Security Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Hadolint on Backend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: python_back_end/Dockerfile
          format: sarif
          output-file: hadolint-backend.sarif
          no-fail: true

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-backend.sarif
          category: hadolint-backend

  # Secrets scanning with Gitleaks
  gitleaks:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

  # Aggregate results and report
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs:
      - codeql-analysis
      - semgrep
      - trivy-scan
      - python-safety-check
      - npm-audit
      - dockerfile-lint
      - gitleaks
    if: always()

    steps:
      - name: Check SAST results
        run: |
          echo "üîí SAST Security Scanning Complete"
          echo "=================================="
          echo "CodeQL: ${{ needs.codeql-analysis.result }}"
          echo "Semgrep: ${{ needs.semgrep.result }}"
          echo "Trivy: ${{ needs.trivy-scan.result }}"
          echo "Python Safety: ${{ needs.python-safety-check.result }}"
          echo "NPM Audit: ${{ needs.npm-audit.result }}"
          echo "Dockerfile Lint: ${{ needs.dockerfile-lint.result }}"
          echo "Gitleaks: ${{ needs.gitleaks.result }}"
          echo "=================================="

          # Fail if any critical scan failed
          if [[ "${{ needs.codeql-analysis.result }}" == "failure" ]] || \
             [[ "${{ needs.semgrep.result }}" == "failure" ]] || \
             [[ "${{ needs.gitleaks.result }}" == "failure" ]]; then
            echo "‚ùå Critical security scans failed!"
            exit 1
          fi

          echo "‚úÖ All security scans passed!"

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## üîí Security Scan Results

            | Scanner | Status |
            |---------|--------|
            | CodeQL | ${{ needs.codeql-analysis.result }} |
            | Semgrep | ${{ needs.semgrep.result }} |
            | Trivy | ${{ needs.trivy-scan.result }} |
            | Python Safety | ${{ needs.python-safety-check.result }} |
            | NPM Audit | ${{ needs.npm-audit.result }} |
            | Dockerfile Lint | ${{ needs.dockerfile-lint.result }} |
            | Gitleaks | ${{ needs.gitleaks.result }} |

            Check the **Security** tab for detailed findings.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
