name: Frontend CI

on:
  push:
    paths:
      - "front_end/jfrontend/**"
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ’¾ Free up disk space
        run: |
          echo "Disk usage before cleanup:"
          df -h

          # Remove unnecessary packages and caches
          sudo apt-get clean
          sudo apt-get autoremove -y
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          echo "Disk usage after cleanup:"
          df -h

      - name: ğŸ³ Install Podman
        run: |
          # Install Podman
          sudo apt-get update
          sudo apt-get install -y podman

          # Configure Podman for rootless operation
          echo "unqualified-search-registries = [\"docker.io\"]" | sudo tee /etc/containers/registries.conf

          # Verify Podman installation
          podman --version
          podman info

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Read version
        id: version
        run: echo "VERSION=$(cat front_end/jfrontend/VERSION)" >> $GITHUB_ENV

      - name: Install & audit dependencies
        run: |
          cd front_end/jfrontend
          npm ci
          npm audit --audit-level=moderate || true

      - name: Lint for security ğŸ”
        run: |
          cd front_end/jfrontend
          npm run lint

      - name: Build frontend
        run: |
          cd front_end/jfrontend
          npm run build

      - name: Podman build frontend ğŸ³
        run: |
          echo "Disk usage before Podman build:"
          df -h

          # Build image with Podman (remove dev tag to save space)
          podman build \
            -t dulc3/jarvis-frontend:${{ env.VERSION }} \
            -t dulc3/jarvis-frontend:latest \
            ./front_end/jfrontend

          echo "Disk usage after Podman build:"
          df -h

      - name: ğŸ” Login to registry with Podman
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | podman login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push images ğŸš€
        run: |
          podman push dulc3/jarvis-frontend:${{ env.VERSION }}
          podman push dulc3/jarvis-frontend:latest

          # Clean up images after successful push
          podman system prune -a -f
