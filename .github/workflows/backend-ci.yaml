name: Python Backend CI/CD üöÄ

on:
  push:
    paths:
      - "python_back_end/**"
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python_back_end

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v3

      - name: üíæ Free up disk space
        run: |
          echo "Disk usage before cleanup:"
          df -h

          # Remove unnecessary packages and caches
          sudo apt-get clean
          sudo apt-get autoremove -y
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          echo "Disk usage after cleanup:"
          df -h

      - name: üê≥ Install Podman
        run: |
          # Install Podman
          sudo apt-get update
          sudo apt-get install -y podman

          # Configure Podman for rootless operation
          echo "unqualified-search-registries = [\"docker.io\"]" | sudo tee /etc/containers/registries.conf

          # Verify Podman installation
          podman --version
          podman info

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Install Python dependencies + Bandit
        run: |
          # Install build dependencies first to handle pkuseg/chatterbox-tts
          pip install numpy setuptools wheel Cython

          # Install PyTorch to avoid conflicts
          pip install torch==2.6.0 torchaudio==2.6.0

          # Install pkuseg with pre-installed numpy (needed by chatterbox-tts)
          pip install pkuseg==0.0.25 --no-build-isolation

          # Install remaining requirements
          pip install -r requirements.txt

          # Install security scanning tool
          pip install bandit

      - name: üîê Run Bandit Security Scan
        run: bandit -r . -ll

      - name: üìñ Read semantic version
        id: get_version
        run: |
          VERSION="v$(cat VERSION)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using VERSION: $VERSION"

      - name: üê≥ Podman build with semantic version
        run: |
          echo "Disk usage before Podman build:"
          df -h

          # Build images with Podman
          podman build -t dulc3/jarvis-backend:$VERSION .
          podman tag dulc3/jarvis-backend:$VERSION dulc3/jarvis-backend:latest

          echo "Disk usage after Podman build:"
          df -h

      - name: üîê Login to registry with Podman
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | podman login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: üì§ Push image to DockerHub
        run: |
          podman push dulc3/jarvis-backend:$VERSION
          podman push dulc3/jarvis-backend:latest

          # Clean up images after successful push
          podman system prune -a -f

